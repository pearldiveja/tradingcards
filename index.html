<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card Value Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">TRADING CARD VALUE GUIDE</h1>
    
    <div id="main-menu" class="step">
        <h2>Select a Card Type:</h2>
        <button class="option" onclick="showStep('pokemon-menu')">Pokémon Cards</button>
        <button class="option" onclick="showStep('mtg-menu')">Magic: The Gathering Cards</button>
        <button class="option" onclick="showStep('basketball-menu')">Basketball Cards</button>
        <button class="option" onclick="showStep('baseball-menu')">Baseball Cards</button>
    </div>

    <!-- Pokémon Section -->
    <div id="pokemon-menu" class="step hidden">
        <h2>Pokémon Cards</h2>
        <button class="option" onclick="showStep('pokemon-tutorial')">How to ID Valuable Pokémon Cards</button>
        <button class="option" onclick="showStep('pokemon-search')">Search a Pokémon Card</button>
        <button class="back-button" onclick="showStep('main-menu')">Back to Main Menu</button>
    </div>

    <!-- Other sections... -->

    <script src="script.js"></script>
</body>
</html>
